# Network
testnet=1
server=1
daemon=1
listen=1

# RPC
rpcuser=piv2mn3
rpcpassword=CHANGE_ME_SECURE_PASSWORD_MN3
rpcport=27172
rpcallowip=127.0.0.1

# P2P
port=27171
externalip=<MN3_PUBLIC_IP>:27171

# Masternode
masternode=1
# mnoperatorprivatekey will be set via initmasternode RPC

# Peers (add other testnet nodes)
addnode=<MN1_IP>:27171
addnode=<MN2_IP>:27171

# Logging
debug=dmm
debug=masternode
logips=1

# Performance
maxconnections=125
dbcache=512
